<form action="" class="login-form" [formGroup]="form" (ngSubmit)="submit()">
  <h1 class="h1">Вход</h1>
  <tt-input
    type="text"
    placeholder="Введите логин"
    formControlName="username"
  >
    Логин
  </tt-input>
  <tt-input
    type="password"
    placeholder="Введите пароль"
    formControlName="password"
    [isAutocomplete]="true"
  >
    Пароль
  </tt-input>

  <button type="submit" class="button button--primary button--shadow">
    Войти
  </button>
</form>
<img src="/assets/images/logo.svg" alt="Логотип Tik-Talk" />
