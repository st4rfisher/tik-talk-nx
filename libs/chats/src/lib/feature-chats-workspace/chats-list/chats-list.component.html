<div class="chats-input">
  <label class="label">
    <input
      id="firstName"
      name="firstName"
      class="input input--border-bottom"
      type="text"
      placeholder="Поиск чатов"
      [formControl]="filterChatsControl"
    />
  </label>
</div>
<div class="wrapper">
  @if(chats$ | async; as chats) {
    @for(chat of chats; track chat.id) {
      <button
        type="button"
        chats-item
        [chat]="chat"
        [routerLink]="[chat.id]"
        routerLinkActive="active"
        (click)="onClickActions(chat.id)"
      ></button>
    }
  } @else {
    <div class="spinner"></div>
  }
</div>
