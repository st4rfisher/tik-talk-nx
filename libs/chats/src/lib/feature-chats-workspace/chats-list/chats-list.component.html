<div class="chats-input">
  <label class="label">
    <input
      id="firstName"
      name="firstName"
      class="input input--border-bottom"
      type="text"
      placeholder="Поиск чатов"
      [formControl]="filterChatsControl"
    />
  </label>
</div>
@for(chat of chats$ | async; track chat.id) {
<button
  chats-item
  [chat]="chat"
  [routerLink]="[chat.id]"
  routerLinkActive="active"
></button>
}
