<app-profile-filters />
<div class="wrapper">
  @if(isInitialLoading$ | async) {
    <div class="spinner"></div>
  } @else {
    <!--Декларативный скролл webApis Angular-->
    <div class="list" waIntersectionObserver waIntersectionThreshold="0.5">
      @for(profile of profiles$ | async; track profile.id; let last = $last) {
        <app-profile-card
          (waIntersectionObservee)="last ? onIntersection($event) : null"
          [profile]="profile"
        />
      }
      @if(isScrollLoading$ | async) {
        <div class="spinner"></div>
      }
    </div>
  }
</div>
