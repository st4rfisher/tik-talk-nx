<app-avatar
  *ngIf="myProfile() as myProfile"
  [size]="32"
  [url]="myProfile.avatarUrl"
/>
<textarea
  class="hidden-textarea"
  (input)="onTextAreaInput($event)"
  [(ngModel)]="text"
></textarea>
<button
  class="button button--primary"
  (click)="this.isCommentInput() ? onCreateComment() : onCreatePost()"
>
  <svg icon="send" width="24" height="24"></svg>
</button>
