<tt-input
  [formControl]="innerSearchControl"
  placeholder="Введите адрес"
></tt-input>

@if (suggestions$ | async; as suggestions) {
  @if (isDropdownOpened()) {
    <div class="suggestions-dropdown">
      @for (suggest of suggestions; track suggest) {
        <button class="suggest-btn" (click)="onSuggestionPick(suggest)" type="button">
          {{ suggest.data.city }} {{ suggest.data.street }} {{ suggest.data.house }}
        </button>
      }
    </div>
  }
}

<div class="address-form" [formGroup]="addressForm">
  <tt-input
    formControlName="city"
    placeholder="Введите город">
    Город
  </tt-input>
  <tt-input
    formControlName="street"
    placeholder="Введите улицу">
    Улица
  </tt-input>
  <tt-input
    formControlName="building"
    placeholder="Введите дом">
    Дом
  </tt-input>
</div>
